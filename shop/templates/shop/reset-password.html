{% extends 'shop/basic.html' %}
{% block title %} reset password {% endblock %}
{% block body %}
{% if messages %}
<div class="container">
<ul class="messages">
    {% for message in messages %}
    {{message}}
    {% endfor %}
</ul>
{% endif %}
<div class='container my-4'>
    <form action="/shop/signin/reset-password" method="POST">{% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="resetEmail" placeholder="abc@xyz.com" name="resetEmail" required>
            </div>
            <div class="form-group">
                <label for="inputAddress">Pasword</label>
                <input type="Password" class="form-control" id="newPass1" placeholder="Password" name="newPass1" required>
            </div>
            <div class="form-group">
                <label for="inputAddress">Confirm Pasword</label>
                <input type="Password" class="form-control" id="newPass2" placeholder="Password" name="newPass2" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
</div>
</div>

{% endblock %}
