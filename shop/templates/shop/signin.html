{% extends 'shop/basic.html' %}
{% block title %} Sign up {% endblock %}
{% block body %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    {{message}}
    {% endfor %}
</ul>
{% endif %}
<div class='container my-4'>
    <form action="/shop/signin/" method="POST">{% csrf_token %}
        <div class="form-row">
            
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="abc@xyz.com" name="loginEmail" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Pasword</label>
            <input type="Password" class="form-control" id="loginPassword" placeholder="Password" name="loginPassword" required>
        </div>
       

<button type="submit" class="btn btn-primary">Sign In</button>
</form>
forget password click here to<a href="/shop/signin/reset-password"> reset</a>
</div>
</div>

{% endblock %}
